<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de pessoas</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="Styles/index.css">
</head>

<body>
    <section id="cabeçalho">

        <h1>Registro de pessoas</h1>

        <div id="divForm" class="formulário">
            <p id="desc">Insira as informações da pessoa a ser registrada:</p>

            <form action="">
                <div>
                    <label for="name">Nome:</label><br>
                    <input type="text" id="name"><br>
                </div>
                <div>
                    <label for="age">Idade:</label><br>
                    <input type="number" id="age">
                </div>

                <button>OK</button>
            </form>
        </div>
    </section>

    <section id="resultados" class="resultados"></section>

</body>

</html>
